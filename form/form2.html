<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label>Name</label>
            <input type="text" placeholder="enter name">
        </div>
        <textarea rows="3" cols="10">
            Enter your message
        </textarea>
        <div>
            <label>BirthDate</label>
            <input type="date">
        </div>
        <div>
            <label>Time</label>
            <input type="time" >
        </div>
        <div>
            <label>DATE-TIME</label>
            <input type="datetime-local">
        </div>
        <div>
            <label>COLOR</label>
            <input type="color">
        </div>
        <div>
            <label>CHOOSE FILE</label>
            <input type="file" multiple>
        </div>
        <div>
            <label>TEL</label>
            <input type="tel">
        </div>
        <div>
            <label>URL</label>
            <input type="url">
        </div>
        <div>
            <label>SEARCH</label>
            <input type="search" placeholder="search">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
