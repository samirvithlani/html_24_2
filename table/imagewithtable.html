<!DOCTYPE html>
<html lang="en">
<head>
    <title>IMAGE_TABLE</title>
</head>
<body>
    <table border="1" align="center" style="text-align: center;width: 800px;">
        <thead>
            <tr style="height: 50px; background-color: aqua;">
                <th colspan="4">BOOK DATA</th>
            </tr>
            <tr>
                <th>BOOK ID</th>
                <th>BOOK NAME</th>
                <th>BOOK PRICE</th>
                <th>BOOK IMAGE</th>
            </tr>
        </thead>
        <tbody style="color: brown;">
            <tr>
                <td>1001</td>
                <td>JAVA</td>
                <td>500</td>
                <td><img src="java.jpg" alt="Java" height="100" width="100"></td>
            </tr>
            <tr>
                <td>1002</td>
                <td>PYTHON</td>
                <td>600</td>
                <td rowspan="3"><img src="python.jpg" alt="Python" height="100" width="100"></td>
            </tr>
            <tr>
                <td>1003</td>
                <td>PYTHON-basics</td>
                <td>650</td>
            </tr>
            <tr>
                <td>1004</td>
                <td>PYTHON-INTER</td>
                <td>700</td>
            </tr>
            <tr>
                <td>1005</td>
                <td rowspan="2">REACT</td>
                <td rowspan="2">1000</td>
                <td><img src="react.jpg" alt="React" height="100" width="100"></td>
            </tr>
            <tr>
                <td>1005</td>
                
                
                <td><img src="circlle2.png" alt="React" height="100" width="100"></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
